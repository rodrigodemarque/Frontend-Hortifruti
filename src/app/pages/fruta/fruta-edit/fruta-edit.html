<app-header></app-header>
<main class="container">
    <h2 class="my-5 text-center">Edição da Fruta</h2>
    
    <form action="">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome"  name="nome" placeholder="Nome..." [(ngModel)]="this.fruta.Nome">
            <label for="nome">Nome</label>
        </div>
        <div class="form-floating">
            <input type="datetime" class="form-control" id="datavenc" name="datavenc" placeholder="Data Vencimento..." [(ngModel)]="this.fruta.DataVenc">
            <label for="datavenc">Data de Vencimento</label>
        </div>
        <div class="my-5 text-center">
            <button id="btnAlterar" type="button" class="btn btn-primary me-2" (click)="Update();">Alterar</button>
            <button type="reset" class="btn btn-secondary me-2">Limpar</button>
            <button type="button" class="btn btn-secondary me-2" (click)="GoToIndex();">Voltar</button>
        </div>
    </form>
</main>
<app-footer></app-footer>
